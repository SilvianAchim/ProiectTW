<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Amazon</title>
    <script src="review.js"></script>
    <link rel="stylesheet" href="review.css" />
  </head>
  <body>
    <div class="dropdown-container">
      <label for="bought-products-dropdown">Select an item you want to write a review:</label>
      <select id="bought-products-dropdown"></select>
    </div>
    <form id="review-form">
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        pattern="^[a-zA-Z\s]+$"
        title="Please enter alphabetic characters only"
        required
      />
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        min="0"
        title="Please enter numeric characters only"
        required
      />
      <button class="submit-button" type="submit" onclick="checkReview()">Submit</button>
    </form>
  </body>
</html>
